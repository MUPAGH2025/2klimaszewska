name: Report Generator
on: push 
jobs:
  sprawozdanie_pdf:
    runs-on: ubuntu-latest
    steps: 
      - run: sudo apt-get install texlive-xetex inkscape pandoc
      - uses: actions/checkout@v4
      - run: pip install pint open-atmos-jupyter-utils scipy nbconvert ipykernel
      - run: python -m nbconvert --to pdf --execute mup-lab1.ipynb --output sprawozdanie.pdf
      - uses: actions/upload-artifact@v4 
        with:
          path: sprawozdanie.pdf
